                $ref: '#/components/examples/ChargeMultiTransaction-ACH-Partial-CLX' 
              Charge Single Transaction - ACH:
                summary: Charge Single Transaction - ACH 
                $ref: '#/components/examples/ChargeSingleTransaction-ACH'
              Charge Single Transaction - ACH - CLX:
                summary: Charge Single Transaction - ACH - CLX
                $ref: '#/components/examples/ChargeSingleTransaction-ACH-CLX'
              Charge Single Transaction - ACH - Partial - CLX:
                summary: Charge Single Transaction - ACH - Partial - CLX
                $ref: '#/components/examples/ChargeSingleTransaction-CC-Partial-CLX'
              Fiserv Internal:
                summary: Fiserv Internal
                $ref: '#/components/examples/Charge-Fiservinternal'
                
                
      parameters:
        - {$ref: '#/components/parameters/AccountIDParam'}
        - {$ref: '#/components/parameters/MerchantIDParam'}
        - {$ref: '#/components/parameters/HMACParam'}
      responses:
        '200':
          description: Request successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountid:
                    type: number
                    description: >-
                      The SnapPay account ID associated with the transaction.
                    example: 1000000001
                  status:
                    type: string
                    description: >- 
                      Indicates the overall status of the transaction. This field determines whether the transaction was successful, or is failed
                    example: 'Y'
                  message:
                    type: string
                    description: >-
                      Provides a detailed status message for the transaction, offering additional context or information about the transaction outcome.
                    example: Transaction successful.
                  transactions:
                    type: object
                    properties:
                      merchantid:
                        type: string
                        description: >-
                          The Payment Gateway Merchant ID associated with the transaction.
                        example: 12452589
                      returncode:
                        type: string
                        description: >- 
                          The payment gateway return code indicating the result of the transaction, such as success or a specific error.
                        example: 0
                      returndescription:
                        type: string
                        description: >-
                          The payment gateway return description for the transaction. This provides more details about the returncode, explaining the nature of the success or error.
                        example: Transaction successful
                      procrespcode:
                        type: string
                        description: >-
                          An abbreviation that represents the platform and the processor used for the transaction.
                        example: RPCT
                      pgtransactionid:
                        type: string
                        description: >-
                          Payment gateway transaction ID generated by SnapPay upon successful completion.
                        example: 260711140916
                      paymenttransactionid:
                        type: string
                        description: >-
                          The unique SnapPay transaction ID assigned to the payment transaction. This ID is used for tracking and referencing the specific transaction within the SnapPay system.
                        example: 136243
