  /api/interop/v2/GetRequestID:
    post:
      tags:
        - APIs with User Interaction
        
      x-group-name: APIs with User Interaction
      x-proxy-name: Get Request ID
      summary: Get Request ID
      description: >-
        The GetRequestID API prepares SnapPay with the information required to
        properly display SnapPay from within an iFrame or as a full page for
        user interaction to Authorize, Charge or Tokenize a credit card or ACH
        account.
      operationId: getRequestIDEcom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetRequestIDRequest'
            examples:
              Transaction Type S (ACH CLX):
                summary: Transaction Type S
                $ref: '#/components/examples/GetRequestID-S-ACH-CLX'
              Transaction Type S (ACH Partial CLX):
                summary: Transaction Type S
                $ref: '#/components/examples/GetRequestID-S-ACH-Partial-CLX'
              Transaction Type S (ACH):
                $ref: '#/components/examples/GetRequestID-S-ACH'
              Transaction Type S (CC CLX):
                $ref: '#/components/examples/GetRequestID-S-CC-CLX'
              Transaction Type S (CC Partial CLX):
                $ref: '#/components/examples/GetRequestID-S-CC-Partial-CLX'
              Transaction Type S (CC):
                $ref: '#/components/examples/GetRequestID-S-CC'
              Transaction Type S (CCACH CLX):
                $ref: '#/components/examples/GetRequestID-S-CCACH-CLX'
              Transaction Type S (CCACH Partial CLX):
                $ref: '#/components/examples/GetRequestID-S-CCACH-Partial-CLX'
              Transaction Type S (CCACH):
                $ref: '#/components/examples/GetRequestID-S-CCACH'
              Transaction Type T (CC):
                summary: Transaction Type T (CC)
                $ref: '#/components/examples/GetRequestID-T-CC'
              Transaction Type T (ACH):
                summary: Transaction Type T (ACH)
                $ref: '#/components/examples/GetRequestID-T-ACH'
              Fiserv Internal:
                summary: Fiserv Internal
                $ref: '#/components/examples/GetRequestID-FiservInternal'
      parameters:
        - {$ref: '#/components/parameters/AccountIDParam'}
        - {$ref: '#/components/parameters/MerchantIDParamGetRequestID'}
        - {$ref: '#/components/parameters/HMACParam'}
      responses:
        '200':
          description: Request successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountid:
                    type: number
                    description: >-
                      The SnapPay account ID associated with the transaction.
                    example: 1000000001
                  token:
                    type: string
                    description: >-
                      A unique token generated for the transaction. This token can be used to open the Hosted Payment Page (HPP) screen, allowing for seamless completion of the transaction.
                    example: 0b724a4f-5bbb-e811-b229-000c29cce4c0
                  status:
                    type: string
                    description: >-
                      Indicates the overall status of the transaction. This field determines whether the transaction was successful, or is failed
                    example: 'Y'
                  message:
                    type: string
                    description: >-
                      Provides a detailed status message for the transaction, offering additional context or information about the transaction outcome.
                    example: Information stored successfully.
        '400': {$ref: '#/components/responses/InvalidRequest'}
        '401':
          description: Authentication Failed
          content:
            application/json:
              examples:
                Authentication Failed: 
                  summary: Authentication Failed
                  $ref: '#/components/examples/GetRequestID401Response'
        '429': {$ref: '#/components/responses/TooManyRequest'}
        '500': {$ref: '#/components/responses/ServerError'}
