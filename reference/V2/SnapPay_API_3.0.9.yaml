                        type: string
                        description: >-
                          Authorization code from original authorization request
                        example: 234AS5
                      transactiondate:
                        type: string
                        description: >-
                          Transaction date populated by SnapPay upon successful completion.
                        example: 02/14/2021 03:00:28 PM
                      transactionamount:
                        type: string
                        description: >-
                         Transaction amount populated by SnapPay upon successful completion.  
                        example: 100
                      currency:
                        type: string
                        description: >-
                          Currency code for the transaction.  
                        example: USD
                      scverification:
                        type: string
                        description: >-
                          The alpha-numeric CVV (Card Verification Value) verification response code returned by the processor.
                            M: Valid CVV Match
                            N: Invalid CVV
                            P: CVV Not Processed
                            S: Merchant indicated that the CVV is not present on the card
                            U: Card issuer is not certified and/or has not provided Visa                          encryption keys
                            X: No response
                            Note: The cvvresp is typically only returned for approved                          authorizations but can be provided in the response for a declined                        authorization if this setting is enabled for the merchant account.

                        example: P
                      addressverification:
                        type: string
                        description: >-
                          The AVS (Address Verification System) response code indicating the result of ZIP code verification.
                          Note: The avsresp is typically only returned for approved                        authorizations but can be provided in the response for a declined                      authorization if this setting is enabled for the merchant account.

                        example: Z
                      totaltransactionamount:
                        type: string
                        description: >-
                          The total transaction amount, which is the sum of the primary transaction amount and any applicable fees.
                        example: 100
                      tokenid:
