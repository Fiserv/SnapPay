  schemas:
    
    GetRequestIDRequest: 
      type: object
      required: [accountid, companycode, currencycode
      ,customerid, userid, transactiontype, redirecturl,transactionamount,payments,paymentmode]
      properties:
        accountid:
          description: Pass the SnapPay account ID provided by SnapPay.
          type: number
          example:  1000000001
        companycode:
          description: Enter the SnapPay company code, sourced from the SnapPay portal or the ERP system.
          type: string
          example: '00200'
        currencycode:
          description: Currency code for the transaction.
          type: string
          example: USD
        customerid:
          description: Customer ID from the ERP system or eCommerce application.
          type: string
          example: 100
        supplierid:
          description: Supplier ID from the ERP system.
          type: string
          example: 100
        userid:
          description: Pass the SnapPay user id or ERP system/external application user id.
          type: string
          example: first.last@company.com
        savepaymentmethod:
          description: Prompt the user to save the payment method at the user level.
          type: string
          example: 'Y'
        saveatsupplier:
          description: Prompt the user to save the payment method at the supplier level.
          type: string
          example: 'Y'
        displaypmsavedatsupplier:
          description: Display the saved payment method at the supplier level.
          type: string
          example: 'Y'
        saveatcustomer:
          description: Prompt the user to save the payment method at the customer level.
          type: string
          example: 'Y'
        displaycardssavedatcustomer: 
          description: Display saved payment methods for the customer, either ACH or Credit Card.
          type: string
          example: "Y"
        transactiontype:
          description: Specify the type of transaction (e.g., S for Sale, T for Single Field Tokenization).
          type: string
          example: S
        paymentmode:
          description: CC - for credit card
                       ACH - for bank transfer
          type: string
          example: CC
        language:
          description: Specify the language for the Hosted Payment Page. Acceptable values en-US (English, US), es-MX (Spanish, Mexico), fr-CA (French, Canada).
          type: string
          example: en-US
        reference: 
          type: string
          description: Optional. Specify ecom or upi based on the use case.
          example: ecom
        type: 
          type: string
          description: Specify C for Customer or S for Supplier.
          example: "C"
        transactionamount:
          description: >- 
            Enter the transaction amount. For single-field tokenization, this amount does not need to be passed explicitly.
          type: integer
          example: 100.25
        cvvrequired:
          description: Indicate if CVV is mandatory. Allowed values Y (Yes) or N (No). Note- Payload value takes precedence over UPI template.
          type: string
          example: 'Y'
        invoiceid: 
          description: Invoice ID from the ERP system. 
          type: string
          example: '4621657657'
        orderid: 
          description: Order ID from the ERP or eCommerce system.
          type: string
          example: ''
        comments: 
          description: Enter any additional comments, sourced from the ERP system.
          type: string
          example: 'test comments'
        stylecss: 
          description: The CSS styles applied to the single field tokenizer component. This field allows you to customize the look and feel of the tokenizer by specifying CSS rules.  
          type: string
          example: ''
        ordertype: 
          description: Order type from the ERP or eCommerce system.
          type: string
          example: 'SO'
        branchplant: 
          description: Branch plant ID from the ERP system.
          type: string
          example: 'BR001'
        useboltdevice:
          description: Indicate if the user is utilizing a Card Pointe terminal device, applicable only for Card Connect.
          type: string
          example: 'N'
        devicehsn: 
          description: Enter the devicehsn number, referring to the Card Pointe terminal device's HSN number, applicable only to Card Connect. 
          type: string
          example: ''
        purchaseorder:
          description: Enter the purchase order, sourced from the ERP system.
          type: string
          example: '1243'
        ecomind: 
          description: Transaction origin indicator for card-not-present transactions. Valid values `T` (telephone/mail), `R` (recurring billing), `E` (e-commerce web/mobile).
          type: string
          example: 'E'
        cof: 
          description: Card on file value, if included in the authorization request. Valid values `C` (Customer-Initiated Transaction), `M` (Merchant-Initiated Transaction).
          type: string
          example: 'C'
        cofscheduled: 
          description: Indicate if the card is scheduled to be on file. Allowed values Y (Yes, cardholder consented) or N (No, cardholder did not consent).
          type: string
          example: 'N'
        openiniframe: 
          description: Indicate if the application can open in an iFrame. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        sendemailreceipts:
          description: Specify if payment receipts should be emailed to the user. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displaycardname: 
          description: Indicate if the cardholder's name should be displayed. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displayaddress: 
          description: Indicate if the cardholder's address should be displayed. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displaytransactionamount: 
          description: Indicate if the transaction amount should be displayed. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displaycurrencycode: 
          description: Indicate if the currency code should be displayed. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displaycustomer: 
          description: Indicate if the customer's name should be displayed. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
        displaypagetitle: 
          description: Indicate whether to display the page title. Allowed values Y (Yes) or N (No).
          type: string
          example: 'Y'
