                $ref: '#/components/examples/ChargeSingleTransaction-CC'
              Charge Single Transaction - CC - CLX:
                summary: Charge Single Transaction - CC - CLX
                $ref: '#/components/examples/ChargeSingleTransaction-CC-CLX'
              Charge Single Transaction - CC - Partial - CLX:
                summary: Charge Single Transaction - CC - Partial - CLX
                $ref: '#/components/examples/ChargeSingleTransaction-CC-Partial-CLX' 
                
              Charge Multi Transaction - ACH:
                summary: Charge Multi Transaction - ACH
                $ref: '#/components/examples/ChargeMultiTransaction-ACH'   
              Charge Multi Transaction - ACH - CLX:
                summary: Charge Multi Transaction - ACH - CLX
                $ref: '#/components/examples/ChargeMultiTransaction-ACH-CLX' 
