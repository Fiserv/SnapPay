          description: Optional. Provide the Hosted Payment Page template ID, based on the use case.
          type: string
          example: "102"
        tokenid:
          description: Optional. Enter the Payment Gateway Token ID based on the use case.
          type: string
          example: "9123123412341111"
        redirecturl:
