  /AccountUpdater/PutUpdater:
    post:
      tags:
        - Card Account Updater
      x-group-name: Card Account Updater
      x-proxy-name: Put Updater
      summary: Put Updater
      description: The PutUpdater request enrolls accounts in the Card Account Updater service manually, by supplying tokens. These accounts are monitored for changes in account status, expiry, or card number. Card Account Updater relies on information provided by Visa, Mastercard, and Discover to determine when a change has occurred, and stores the changes for retrieval using the GET method.
      operationId: putUpdater
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                merchid:
                  type: string
                  description: Merchant ID
                  example: 236695144562
                accounts:
                  type: array
                  items:
                    type: object
                    properties:
                      account:
                        type: string
                        description: Credit Card Token
                        example: 9411673941601111
                      expiry:
                        type: string
                        description: Expiration Date (mmyy)
                        example: 0122
      parameters:
        - name: AccountId
          in: header
          description: Account ID
          required: true
          schema:
            type: number
          example: 1000000001
        - name: Signature
          in: header
          description: HMAC Signature
          required: true
          schema:
            type: string
          example: Hmac MTAwMDQ2Mjk0MjpFK0dRUHZTS2NDaUsweHhZRm8rcFg3SEZJUmYS0wOTkxLTQ0ZDgtYTgzMy03YTdmNDY4OGEzZTc6Y0NDM1NDA0MA==
      responses:
        '200':
          description: Request successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  merchid:
                    type: string
                    description: Merchant ID
                    example: 236695144562
                  total:
                    type: number
                    description: Total tokens received
                    example: 2
                  successes:
                    type: number
                    description: Number of tokens enrolled successfully
                    example: 1
                  failures:
                    type: number
                    description: Number of failures
                    example: 1
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          description: The token that caused the error or the field name that caused the error
                          example: 9434567891111111
                        message:
                          type: string
                          description: Error messages - invalid token, can not tokenize
                          example: invalid token
        '400':
          description: Invalid request.
        '401':
          description: Unauthorized access.
        '500':
          description: Internal server error.
  /AccountUpdater/DeleteUpdater:
    post:
      tags:
        - Card Account Updater
      x-group-name: Card Account Updater
      x-proxy-name: Delete Updater
      summary: DeleteUpdater
      description: The DELETE request unenrolls accounts that have been manually added using the PUT method.
      operationId: deleteUpdater
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                merchid:
                  type: string
                  description: Merchant ID
                  example: 236695144562
                accounts:
                  type: array
                  description: List of Credit Card Tokens that need to be deleted
                  items:
                    type: string
                  example:
                    - "9417085548851112"
                    - "9550096877584444"
      parameters:
        - name: AccountId
          in: header
          description: Account ID
          required: true
          schema:
            type: number
          example: 1000000001
        - name: Signature
          in: header
          description: HMAC Signature
          required: true
          schema:
            type: string
          example: Hmac MTAwMDQ2Mjk0MjpFK0dRUHZTS2NDaUsweHhZRm8rcFg3SEZJUmYS0wOTkxLTQ0ZDgtYTgzMy03YTdmNDY4OGEzZTc6Y0NDM1NDA0MA==
      responses:
        '200':
          description: Request successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  merchid:
                    type: number
                    description: Merchant ID
                    example: 496695144562
                  total:
                    type: number
                    description: Total tokens received
                    example: 2
                  deleted:
                    type: number
                    description: Number of tokens that were deleted successfully
                    example: 1
                  notdeleted:
                    type: array
                    items:
                      type: object
