      responses:
        '200':
          description: Request successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountid:
                    type: number
                    description: Account ID
                    example: 1000000001
                  status:
                    type: string
                    description: Y or N
                    example: 'Y'
                  message:
                    type: string
                    description: e.g. Payment details retrieved successfully
                    example: Payment details retrieved successfully
                  paymentmethod:
                    type: object
                    properties:
                      paymentmethodid:
                        type: number
                        description: SnapPay Payment Method ID for Credit Card or ACH
                        example: 123456
                      tokenid:
                        type: string
                        description: Payment Gateway Token ID for Credit Card or ACH
                        example: 9412345678912345
                      last4:
                        type: string
                        description: Last 4 digits of credit card or bank account number
                        example: 2345
                      type:
                        type: string
                        description: Visa / MC / Discover / AMEX / Checking / Saving
                        example: VISA
                      routingnumber:
                        type: string
                        description: Bank Routing Number
                        example: 071904779
                      firstname:
                        type: string
                        description: First Name
                        example: John
                      lastname:
                        type: string
                        description: Last Name
                        example: Smith
                      expirationmonth:
                        type: string
                        description: Expiration Month
                        example: 12
                      expirationyear:
                        type: string
                        description: Expiration Year
                        example: 2029
                      addressline1:
                        type: string
                        description: Address Line 1
                        example: 123 Main St
                      city:
                        type: string
                        description: City
                        example: Lombard
                      state:
                        type: string
                        description: State
                        example: IL
                      zip:
                        type: string
                        description: Zip/Postal Code
                        example: 60148
                      country:
                        type: string
                        description: Country
                        example: US
                      email:
                        type: string
                        description: Email Address
                        example: john.smith@company.com
                  transaction:
                    type: object
                    properties:
                      merchantid:
                        type: string
                        description: Payment Gateway Merchant ID
                        example: 34032039484234
                      returncode:
                        type: string
                        description: Payment Gateway Return Code
                        example: 000
                      returndescription:
                        type: string
                        description: Payment Gateway Return Description
                        example: Transaction successful
                      procrespcode:
                        type: string
                        description: Processor Response Code
                        example: RPCT
                      pgtransactionid:
                        type: string
                        description: Payment Gateway Transaction ID
                        example: 260711140916
                      paymenttransactionid:
                        type: string
                        description: SnapPay Transaction ID
                        example: 136243
                      authorizationcode:
                        type: string
                        description: Authorization Code
                        example: 234AS5
                      transactiondate:
                        type: string
                        description: Transaction Date
                        example: 02/14/2021 03:00:28 PM
                      transactionamount:
                        type: string
                        description: Transaction Amount
                        example: 100
                      currency:
                        type: string
                        description: Currency Code
                        example: USD
                      totaltransactionamount:
                        type: string
                        description: Total transaction amount (transactionamount + feeamount)
                        example: 100
                      feereturncode:
                        type: string
                        description: Return code for fee transaction. It will same as returncode if the feetype is convenience or surcharge and different if the fee type is service (MSF)
                        example: 
                      feereturndescription:
                        type: string
                        description: Return description for fee transaction
                        example: 
                      feetransactionid:
                        type: string
                        description: Fee Transaction ID â€“ same as transactionid for surcharge and convenience fee  
                        example: 
                      feeauthcode:
                        type: string
                        description: Fee Transaction Authorization Code â€“ same as authorizationcode for surcharge fee and convenience fee
                        example: 
                      feestatus:
                        type: string
                        description: Fee Transaction Status (Y/N)
                        example: 
                      feetype:
                        type: string
                        description: Fee Type (Surcharge, Service or Convenience)
                        example: 
                      feeformat:
                        type: string
                        description: Fee Format (Percentage for Surcharge and dollar amount for convenience fee)
                        example: 
                      feeamount:
                        type: number
                        description: Fee Amount (amount in currency)
                        example: 0
                      feevalue:
                        type: number
                        description: Fee Value (value in % for Surcharge fee)
                        example: 0
        '400':
          description: Invalid request.
        '401':
          description: Unauthorized access.
        '500':
          description: Internal server error.
