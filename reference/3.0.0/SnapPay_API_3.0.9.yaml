                                Discover -M = Mastercard -N = Non-co-branded
                                debit card -V = Visa
                              example: D
                            bin:
                              type: integer
                              description: >-
                                The bank identification number (BIN) of the card
                                used
                              example: 601101
                            cardusestring:
                              type: string
                              description: >-
